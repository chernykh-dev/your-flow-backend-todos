name: Deploy on Master

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.301'

      - name: Check if secrets loaded
        run: |
          echo "VPS_HOST: ${VPS_HOST:0:5}..."
          echo "VPS_USER: ${VPS_USER}"
          echo "VPS_SSH_KEY length: ${#VPS_SSH_KEY}"
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

      - name: Build project
        run: dotnet publish -c Release -o out

      - name: Copy files to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./out/*"
          target: "/home/${{ secrets.VPS_USER }}/todos/"

      - name: Restart Docker container on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/todos
            docker-compose down
            docker-compose up -d --build
